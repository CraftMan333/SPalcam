<!DOCTYPE html>
<html>
<head>
  <title>Red Social</title>
  <link rel="stylesheet" type="text/css" href="Style SP.css">
  <script src="Code SP.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la red social">
    <input type="text" id="searchInput" placeholder="Buscar">
    <div class="profile">
      <img src="profile.jpg" alt="Foto de perfil">
      <span id="username">Nombre de Usuario</span>
    </div>
    <button class="group-button">Grupos</button>
    <button class="notes-button">Notas</button>
    <button class="upload-button" onclick="showUploadForm()">Subir</button>
  </header>
  <main>
    <div id="postContainer"></div>
  </main>
  <footer>
    <p>Derechos de autor &copy; 2023 Red Social. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
